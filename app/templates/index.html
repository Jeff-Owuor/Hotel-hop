


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel mania</title>
    <style>

        #map{
            width:100%;
            height:400px;
        }
    </style>
</head>
<body>
    <div id="map">

    </div>
    <script>

        function initMap(){
            var options = {
                zoom:4,
                center:{lat:0.0236,lng:-37.9062}
            }
            var map = new google.maps.Map(document.getElementById("map"),options)

            var marker = new google.maps.Marker({
                position:{lat:1.2921,lng:-36.8219},
                map:map
            })
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiKG3O02TjYusIrutTiDD30TVA1driL4s&callback=initMap"></script>
</body>
</html>
